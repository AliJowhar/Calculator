<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div id="screen"></div>
        <div class="gridBtns">
          <!-- first row -->
          <button id="clear">clear</button>
          <button id="delete">delete</button>

          <!-- second row -->
          <button id="btn-num">7</button>
          <button id="btn-num">8</button>
          <button id="btn-num">9</button>
          <button id="divide">รท</button>

          <!-- third row -->
          <button id="btn-num">4</button>
          <button id="btn-num">5</button>
          <button id="btn-num">6</button>
          <button id="multiply">x</button>

          <!-- fourth row -->
          <button id="btn-num">1</button>
          <button id="btn-num">2</button>
          <button id="btn-num">3</button>
          <button id="minus">-</button>

          <!-- fifth row -->
          <button id="btn-dec">.</button>
          <button id="btn-num">0</button>
          <button id="equal">=</button>
          <button id="plus">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
